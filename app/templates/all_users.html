<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
<body>
    <h1> All Users </h1>
    <table>
        <thead>
            <tr>
                <th>NIF</th>
                <th>NAME</th>
                <th>POSITION</th>
                <th>CONTACT</th>
                <th>EMAIL</th>
                <th>USER</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.nif }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.position }}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.user }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <a href="{{ url_for('administration') }}">
            <button>
                Back to Administration
            </button>
        </a>
</body>
</html>
